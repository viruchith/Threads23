<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Threads23 Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body{
            background-color: blanchedalmond;
        }
    </style>
</head>
  <body>
    <div class="d-flex justify-content-center">
        <div class="row mt-5">
            <form id="registration-form" method="post" enctype="multipart/form-data" class="col-lg-12 col-md-8 col-sm-8">
                <h2>Threads 23 Workshop Registration</h2>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name : </label>
                    <input type="text" class="form-control" name="first_name" id="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="last_name" class="form-label">Last Name : </label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email : </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile Number : </label>
                    <input type="text" class="form-control" id="mobile" name="mobile" minlength="10" maxlength="10" required>
                </div>


                <div class="mb-3">
                    <label for="gender">Gender :</label>
                    <div id="gender" class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Male" id="male" required>
                        <label class="form-check-label" for="male">
                            Male
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Female" id="female" required>
                        <label class="form-check-label" for="female">
                            Female
                        </label>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address : </label>
                    <textarea class="form-control" name="address" id="address" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="workshop">Workshop to attend  :</label>
                    <select class="form-select" name="workshop" id="workshop" required>
                        <option value="Web Development">Web Development</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="RPA">RPA</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="profile_pic">Profile Picture</label>
                    <input type="file" class="form-control" id="profile_pic" name="profile_pic" accept="image/png, image/jpeg" required>                
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>

      

        
    </script>

</body>
</html>
