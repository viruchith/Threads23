<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
      .container{
        margin-top: 10%;
        border: 5px solid black;
      }
      body{
        background-color: blanchedalmond;
      }
    </style>
  </head>
<body>
       
        <div class="container p-3">
          <h2>BMI Calculator</h2>
          <div class="mb-3">
            <label for="age">Age : </label>
            <input type="number" class="form-control" name="age" id="age">
        </div>
        
        <div class="mb-3">
            <label for="height">Height in cm : </label>
            <input type="number" class="form-control" name="height" id="height">
        </div>

         <div class="mb-3">
            <label for="weight">Weight in kg : </label>
            <input type="number" class="form-control" name="weight" id="weight">
        </div>
                  
          <div class="mb-3">
            <button class="btn btn-primary" onclick="calculateBMI()" >Calculate</button>
          </div>

          <br>

          <div class="mb-3">
            <h2 class="p-3" id="category" ></h2>
          </div>

        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>

            function calculateBMI(){

              var categoryDisplay = document.getElementById("category");

              // reset category content
              categoryDisplay.textContent="";
              categoryDisplay.style.backgroundColor = "white";

              //get values from input elements

              var age = document.getElementById("age").value; 
              var height = document.getElementById("height").value;
              var weight = document.getElementById("weight").value;

              if(age<0 || height<0 || weight<0){
                alert('You cannot enter negative values !!!');
                return;
              }

              //convert height in cm to m
              height = height / 100;
              
              // calculate bmi
              var bmi = weight / (height * height);

              // round to two decimal places
              bmi = bmi.toFixed(2);
              
              var category = '';
              
              var color = '';
              
              // set category and color based on bmi value
              
              if(bmi<18.5){
                category = 'Underweight';
                color = 'blue';
              }else if(bmi>=18.5 && bmi<=24.9){
                category = 'Normal';
                color = 'green';
              }else if(bmi>=25 && bmi<= 29.9){
                category = 'Overweight';
                color = 'yellow';
              }else if(bmi>=30 && bmi<= 34.9){
                category = 'Obese';
                color = 'orange';
              }else{
                category = 'Extremely Obese';
                color = 'red';
              }
              

              categoryDisplay.textContent = category;
              categoryDisplay.style.backgroundColor = color;
            }
        </script>

    </div>
</body>
</html>
